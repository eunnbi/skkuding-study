<!DOCTYPE html> <!-- HTML5 버전으로 작성된 HTML 파일임을 선언 -->
<html lang="en"> <!-- 최상위 요소  -->
  <head> <!-- 웹 브라우저에 직접적으로 표시되지 않는 메타데이터를 정의한다. -->
    <meta charset="UTF-8" /> <!-- 문자 인코딩 방식 -->
    <!-- Viewport Meta Tag: 사용자가 시각적으로 볼 수 있는 웹 페이지 영역(viewport)을 정의함. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 외부 리소스 연결(href) 및 현재 문서와의 관계(rel)를 명시 -->
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Home | Movie App</title> <!-- 문서의 제목 (브라우저의 제목 표시줄에 나타남) -->
  </head>
  <body> <!-- 웹 브라우저에 표시되는 문서의 구조 및 내용을 정의한다. -->
    <header> <!-- Semantic Tag -->
      <div>
        <h1>Movie App</h1> <!-- Heading Tag (h1 ~ h6) -->
        <button class="search-button">
          <svg viewBox="0 0 512 512" width="1.2em" height="1.2em">
            <path
              fill="currentColor"
              d="M416 208c0 45.9-14.9 88.3-40 122.7l126.6 126.7c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208zM208 352c79.5 0 144-64.5 144-144S287.5 64 208 64S64 128.5 64 208s64.5 144 144 144z"
            ></path>
          </svg>
        </button>
      </div>
    </header>

          <img> 태그의 alt 속성은 src 속성값의 오류, 시각 장애인용 스크린 리더의 사용 등의 이유로 사용자가 이미지를

</html>
